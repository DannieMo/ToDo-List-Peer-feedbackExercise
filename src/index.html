<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List App</title>
    <script
      src="https://kit.fontawesome.com/deef7307a0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>
  <body>
    <section class="container">
      <header class="arrange-items">
        <h1>Today's ToDo</h1>
        <i class="fa-sharp fa-solid fa-arrows-rotate icon-size"></i>
      </header>
      <hr />
      <div class="add-task arrange-items">
        <input
          id="user-input"
          class="add-task"
          type="text"
          placeholder="Add your task here..."
        />
        <i class="fa-solid fa-plus icon-size adduser-input"></i>
      </div>
      <hr />
      <div class="task-list"></div>
      <div class="clear-task">
        <button class="clear-completed-tasks pointer" type="button">
          Clear all completed
        </button>
      </div>
    </section>
  </body>
</html>
